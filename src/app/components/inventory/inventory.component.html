<body>

<br>
<br>
<table mat-table [dataSource]="inventoryDto" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th style="font-family: fantasy; font-size: 20px" mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="NAME">
    <th style="font-family: fantasy; font-size: 20px" mat-header-cell *matHeaderCellDef> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="DESCRIPTION">
    <th style="font-family: fantasy; font-size: 20px" mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="PRICE">
    <th style="font-family: fantasy; font-size: 20px" mat-header-cell *matHeaderCellDef> PRICE </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="IMAGE">
    <th style="font-family: fantasy; font-size: 20px" mat-header-cell *matHeaderCellDef> IMAGE </th>
    <td mat-cell *matCellDef="let element"> {{element.image}} </td>
  </ng-container>
  <ng-container matColumnDef="ACTIONS">
    <th style="font-family: fantasy; font-size: 20px" mat-header-cell *matHeaderCellDef> ACTIONS </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteItem(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="updateItem(element.id)">
        <mat-icon>edit</mat-icon>
      </button>



    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<br>
<div class="groupButton">
  <button mat-raised-button style="color: #C1A57B" (click)="decrement()" [disabled]="pages==0">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-raised-button style="color: #C1A57B" (click)="increment()" [disabled]="pages==total">
    <mat-icon>arrow_forward</mat-icon>
  </button>

</div>
</body>
